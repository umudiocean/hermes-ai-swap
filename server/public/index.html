  <body>
    <div id="root">
      <!-- Loading indicator for deployment -->
      <div id="loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #62cbc1;
        font-family: Inter, system-ui, sans-serif;
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <div style="
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #62cbc1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <div>Loading HermesAI Swap...</div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script>
      // Hide loading after React loads
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 5000); // 5 second timeout for loading
      
      // Error handling for deployment
      window.addEventListener('error', (e) => {
        console.error('Application error:', e.error);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = `
            <div style="text-align: center; color: #ff6b6b;">
              <div>‚ùå Loading Error</div>
              <div style="font-size: 14px; margin-top: 8px;">Please refresh the page</div>
              <button onclick="window.location.reload()" style="
                margin-top: 16px;
                padding: 8px 16px;
                background: #62cbc1;
                color: #000;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
              ">Refresh Page</button>
            </div>
          `;
        }
      });
    </script>
  </body>
